<!-- quiz.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحدّي</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gradient-to-br from-black via-zinc-900 to-gray-800 min-h-screen flex items-center justify-center text-white">
  <div id="quizBox" hidden class="bg-zinc-900 w-[600px] p-8 rounded-2xl shadow-xl border border-purple-600">
    <div class="flex justify-between text-sm mb-4 text-gray-300">
      <span id="questionCounter"></span>
      <span id="timer" class="font-mono"></span>
    </div>
    <h2 id="question" class="text-lg font-bold mb-6"></h2>
    <div id="answers" class="space-y-3"></div>
  </div>
  <div id="resultBox" hidden class="bg-zinc-900 w-[400px] p-8 rounded-2xl shadow-xl border border-green-500 text-center">
    <h2 class="text-2xl font-bold mb-4 text-green-400">انتهيت!</h2>
    <p id="finalScore" class="mb-6"></p>
    <a href="leaderboard.html" class="w-full inline-block p-3 rounded-xl bg-purple-600 hover:bg-purple-700 font-bold">شوف الترتيب</a>
  </div>
</body>
</html>
